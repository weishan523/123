<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title>高科大 第一校區 女生宿舍</title>

    <!-- Favicon -->
    <link rel="icon" href="img/core-img/favicon.ico">

    <!-- Style CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="resident communication.css">
    <link rel="stylesheet" href="css/all.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

</head>

<body>
    <!-- Preloader -->
    <div id="preloader">
        <div class="preload-content">
            <div id="original-load"></div>
        </div>
    </div>

   

    <!-- ##### Header Area Start ##### -->
    <header class="header-area">
        
        <div class="res-co-pic bg-img" style="background-image: url(img/bg-img/b1.jpg);">
            <div class="container h-100">
                <div class="row h-100 align-items-center">
                    <div class="col-12">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- ##### Header Area End ##### -->

    <div class="new-post">
        <select name="post">
            <option value=""selected>點此選擇發文看板</option>
            <option value="dorm">宿舍</option>
            <option value="mkup">美妝</option>
            <option value="emo">感情</option>
            <option value="girl">女孩</option>
            <option value="idol">偶像</option>
            <option value="food">美食</option>
            <option value="outfit">穿搭</option>
        </select><br><br>

        <div class="comment-content d-flex justify-content-center">
            <div class="comment-author">
                <img src="img/bg-img/b7.jpg" width="50px" height="50px" alt="author">
            </div>
            <div class="comment-meta">
                <p><a href="#" class="post-author">William James</a></p>
                <a href="#" class="post-date">March 12</a>
            </div>
        </div>
        
        <textarea name="title" id="new-post-title" rows="1" cols="19" placeholder="標題" required style="font-size: 36px;"></textarea><br>
        <textarea name="content" id="new-post-content" rows="19" cols="42" placeholder="內容" required style="font-size: 18px;"></textarea><br>
        <label>附加檔案：</label>
        <input type="file" name="" id="file" accept=".jpg, .jpeg, .png"><br><br><!-- image/* -->                 
        <button style=" margin:10px 10px 20px 10px;">取消</button>
        <button style=" margin:10px 10px 20px 10px;">儲存</button>
    </div>


    <!-- jQuery (Necessary for All JavaScript Plugins) -->
    <script src="js/jquery/jquery-2.2.4.min.js"></script>
    <!-- Popper js -->
    <script src="js/popper.min.js"></script>
    <!-- Bootstrap js -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Plugins js -->
    <script src="js/plugins.js"></script>
    <!-- Active js -->
    <script src="js/active.js"></script>

</body>

</html>
