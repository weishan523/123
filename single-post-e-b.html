相信你們一定非常期待未來大學的生活～

1.新生登記宿舍的時間為08/16(五)-08/19(一)‼

3.為了避免各位新生及家長們搬運行李的不便，第一校區女宿販賣部有提供寢具預購服務，如有需要的新生及家長可以參考～
