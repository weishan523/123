<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title>高科大 第一校區 女生宿舍</title>

    <!-- Favicon -->
    <link rel="icon" href="img/core-img/favicon.ico">

    <!-- Style CSS -->
    <link rel="stylesheet" href="public facilities-b.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/all.css">

</head>

<body>
    <!-- Preloader -->
    <div id="preloader">
        <div class="preload-content">
            <div id="original-load"></div>
        </div>
    </div>

    <!-- Subscribe Modal -->
    <div class="subscribe-newsletter-area">
        <div class="modal fade" id="subsModal" tabindex="-1" role="dialog" aria-labelledby="subsModal"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <div class="modal-body">
                        <h5 class="title">Subscribe to my newsletter</h5>
                        <form action="#" class="newsletterForm" method="post">
                            <input type="email" name="email" id="subscribesForm2" placeholder="Your e-mail here">
                            <button type="submit" class="btn original-btn">Subscribe</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ##### Header Area Start ##### -->

    <nav class="sidebar">
        <ul>
            <li><a href="index-b.html"><i class="fas fa-home"></i> 首頁</a></li>
            <li>
                <a href="#" class="feat-btn"><i class="fas fa-building"></i> 大樓介紹
                    <span class="fas fa-caret-down first"></span>
                </a>
                <ul class="feat-show">
                    <li><a href="about-us-b-b.html">大樓介紹</a></li>
                    <li><a href="about-us-k-b.html">K書中心</a></li>
                    <li><a href="about-us-j-b.html">交誼廳</a></li>
                    <li><a href="about-us-u-b.html">運動場地</a></li>
                    <li><a href="about-us-s-b.html">收費標準</a></li>
                </ul>
            </li>
            <li><a href="public facilities-b.html"><i class="fas fa-book-reader"></i> 公設借閱</a></li>
            <li>
                <a href="#" class="con-btn"><i class="fas fa-utensils"></i> 餐飲目錄
                    <span class="fas fa-caret-down third"></span>
                </a>
                <ul class="con-show">
                    <li><a href="contact-1-b.html">活力早餐吧</a></li>
                    <li><a href="contact-2-b.html">古早麵鋪</a></li>
                    <li><a href="contact-3-b.html">津賀甲食堂</a></li>
                </ul>
            </li>
            <li><a href="opinion-b.html"><i class="fas fa-mail-bulk"></i> 意見信箱</a></li>
            <li>
                <a href="#" class="serv-btn"><i class="fas fa-comment-dots"></i> 訊息專區
                    <span class="fas fa-caret-down second"></span>
                </a>
                <ul class="serv-show">
                    <li><a href="single-post-b.html">最新消息</a></li>
                    <li><a href="activity-b.html">活動專區</a></li>
                </ul>
            </li>
            <li>
                <a href="#" class="rep-btn"><i class="fas fa-tools"></i> 我要報修
                    <span class="fas fa-caret-down fourth"></span>
                </a>
                <ul class="rep-show">
                    <li><a href="repair-1-b.html">未維修</a></li>
                    <li><a href="repair-2-b.html">維修中</a></li>
                    <li><a href="repair-3-b.html">已維修</a></li>
                </ul>
            </li>
            <li><a href="account-b.html"><i class="fas fa-user"></i> 管理者帳號</a></li>
            <li><a href="resident communication list-b.html"><i class="fas fa-comments"></i> 住戶交流</a></li>
        </ul>
    </nav>

    <script>
        $('.feat-btn').click(function(){
            $('nav ul .feat-show').toggleClass("show");
            $('nav ul .first').toggleClass("rotate");
        });
        $('.serv-btn').click(function(){
            $('nav ul .serv-show').toggleClass("show1");
            $('nav ul .second').toggleClass("rotate");
        });
        $('.con-btn').click(function(){
            $('nav ul .con-show').toggleClass("show2");
            $('nav ul .third').toggleClass("rotate");
        });
        $('.rep-btn').click(function(){
            $('nav ul .rep-show').toggleClass("show3");
            $('nav ul .fourth').toggleClass("rotate");
        });
        $('nav ul li').click(function(){
            $(this).addClass("active").siblings().removeClass("active");
        });
    </script>



    <!-- ##### Header Area End ##### -->


    <!-- 意見信箱 -->
<div class="blog-wrapper section-padding-50 clearfix">
        <div class="container">
            <div class="row justify-content-center">
                <!-- Contact Form Area -->
                <div class="col-12 col-md-10 col-lg-9">
                    <div class="contact-form">
                        <p></p><br>
                        <div class="opinion-tittle1 text-light">聯繫我們</div>
                        <p></p><br>
                        <!-- Contact Form -->
                        <form action="#" method="post">
                            <div class="row">
                                <div class="opinion-4px-text-collor1 text-light">
                                    <p>使用者名稱</p>
                                </div>
                                <div class="col-10 group">
                                    <input type="text" name="name" id="name" required>
                                    <span class="highlight"></span>
                                    <span class="bar"></span>
                                </div>
                                <div class="opinion-4px-text-collor1 text-light">
                                    <p>標題</p>
                                </div>
                                <div class="col-10 group">
                                    <input type="text" name="subject" id="subject" required>
                                    <span class="highlight"></span>
                                    <span class="bar"></span>
                                </div>
                                <div class="opinion-4px-textarea-collor1 text-light">
                                    <p>詳細內容</p>
                                </div>
                                <div class="col-12 group">
                                    <textarea name="message" id="message" required></textarea>
                                    <span class="highlight"></span>
                                    <span class="bar"></span>
                                </div>                               
                                <div class="col-12 button-align">
                                    <button type="" class="btn original-btn">確認</button>
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    <button type="" class="btn original-btn">回覆</button>
                                    <br><br><br><br>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</div>
<!-- End of 意見信箱 -->



    <!-- jQuery (Necessary for All JavaScript Plugins) -->
    <script src="js/jquery/jquery-2.2.4.min.js"></script>

    <script src="js/popper.min.js"></script>
    <!-- Bootstrap js -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Plugins js -->
    <script src="js/plugins.js"></script>
    <!-- Active js -->
    <script src="js/active.js"></script>

</body>

</html>
